    <script>
        // Função para calcular o salário com base nas horas trabalhadas
        function calculateSalary() {
            var horasFeitas = parseFloat($('#horasFeitasInput').val());
            var salarioPorHora = 5; // 5 euros por hora
            var salarioTotal = horasFeitas * salarioPorHora;
            $('#salarioInput').val(salarioTotal.toFixed(2) + " €");

            // Atualiza o href do link "salário" com o valor calculado
            var linkSalario = "Salário: " + salarioTotal.toFixed(2) + " €";
            $('a[href="#account-salary"]').text(linkSalario);
